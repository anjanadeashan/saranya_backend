spring.application.name=com.inventory
app.jwt.secret=myVerySecureSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm
app.jwt.expiration=86400000
logging.level.org.example.inventorymanagementbackend.security=DEBUG

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring Application Name


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 Console (Disable for production)
spring.h2.console.enabled=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# JWT Configuration
jwt.secret=mySuperSecretKeyThatIsAtLeast512BitsLongForHS512Algorithm1234567890
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging Configuration
logging.level.com.inventory=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application specific properties
app.admin.username=admin
app.admin.password=admin123
app.timezone=UTC